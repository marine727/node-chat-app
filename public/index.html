    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>نرم افزار چت</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3> pepole </h3>
            <div id="user">

            </div>
        </div>
        <div class="chat__main">
            <ol id='messages' class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="false">
                    <button type="submit">send</button>
                    <button id="send-location" type="button">send location</button>
                </form>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </div>
                <div>
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </div>
                <div>
                    <p>
                        <a href="{{url}}" target="_blank">My current Location</a>
                    </p>
                </div>
            </li>
        </script>
    
        <script src="./js/lib/jquery-3.5.0.min.js"></script>
        <script src="./js/lib/moment.js"></script>
        <script src="./js/lib/mustache.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
